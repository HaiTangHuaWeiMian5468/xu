<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Lab8-2401-303-许广洋.js.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 to-indigo-700 mb-2">
                随机点名系统
            </h1>
        </header>

        <main class="bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-500 hover:shadow-2xl">
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fa-solid fa-list-ul text-blue-500 mr-2"></i>学生名单
                </h2>
                <div id="studentList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 max-h-60 overflow-y-auto p-2 border border-gray-200 rounded-lg bg-gray-50">

                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 flex items-center justify-center">
                    <i class="fa-solid fa-play mr-2"></i>开始
                </button>
                <button id="stopBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 flex items-center justify-center" disabled>
                    <i class="fa-solid fa-stop mr-2"></i>停止
                </button>
            </div>

            <div class="text-center">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center justify-center">
                    <i class="fa-solid fa-user-circle text-blue-500 mr-2"></i>当前选中
                </h2>
                <div id="selectedStudent" class="bg-gradient-to-r from-blue-400 to-indigo-500 rounded-xl p-8 min-h-[120px] flex items-center justify-center transition-all duration-700">
                    <p class="text-white text-[clamp(1.5rem,3vw,2.5rem)] font-bold" id="selectedName">请点击开始按钮</p>
                </div>
            </div>
        </main>

        <footer class="mt-10 text-center text-gray-500 text-sm">
        </footer>
    </div>

    <script src="Lab8-2401-303-许广洋.js"></script>
</body>
</html>
